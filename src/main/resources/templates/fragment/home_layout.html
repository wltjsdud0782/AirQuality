<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Air</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/airQuality.css">
    <link rel="stylesheet" href="/css/tableChart.css">

    <th:block layout:fragment="content_css"></th:block>
</head>

<body>

    <div>
        <!-- @@@@상단메뉴@@@@ -->
        <div class="row air-top">
            <div class="col">
                <th:block th:replace="~{fragment/home_top::topFragment}">

                </th:block>
            </div>
        </div>
        <!-- @@@@밑@@@@ -->
        <div class="row air-bottom">
            <div class="row text-center">
                <div class="col">

                    <div class="row" style="height: 500px;">

                        <div class="col-8" style="display: flex; align-items: center; justify-content: center;">
                            <th:block th:replace="~{fragment/lineChart::lineFragment}">
                                <!-- html 코드 작성 -->
                            </th:block>
                        </div>

                        <div class="col-4">
                            <div class="row" style="height: 500px;">
                                <div class="col">
                                    <div class="row"
                                        style="height: 400px; display: flex; align-items: center; justify-content: center;">
                                        <div class="col">
                                            <th:block th:replace="~{fragment/map::mapFragment}">
                                                <!-- html 코드 작성 -->
                                            </th:block>
                                        </div>
                                    </div>
                                    <div class="row"
                                        style="background-color: lavenderblush; height: 100px; display: flex; align-items: center; justify-content: center;">
                                        <div class="col">
                                            <th:block th:replace="~{fragment/map_bottom::map_bottomFragment}">
                                                <!-- html 코드 작성 -->
                                            </th:block>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row" style="height: 350px;">

                        <div class="col-4" style="display: flex; align-items: center; justify-content: center;">
                            <th:block th:replace="~{fragment/barChart::barFragment}">
                                <!-- html 코드 작성 -->
                            </th:block>
                        </div>

                        <div class="col-4" style="display: flex; align-items: center; justify-content: center;">
                            <th:block th:replace="~{fragment/pieChart::pieFragment}">
                                <!-- html 코드 작성 -->
                            </th:block>
                        </div>

                        <div class="col-4" style="display: flex; align-items: center; justify-content: center;">
                            <th:block th:replace="~{fragment/tableChart::tableFragment}">
                                <!-- html 코드 작성 -->
                            </th:block>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- <script src="/js/airQuality.js"></script> -->
    <script src="/js/barChart.js"></script>
    <script src="/js/lineChart.js"></script>
    <script src="/js/pieChart.js"></script>

    <th:block layout:fragment="content_js">
    </th:block>
</body>

</html>
