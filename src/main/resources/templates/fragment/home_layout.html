<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Air</title>
    <link href="https://gcore.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/airQuality.css">
    <link rel="stylesheet" href="/css/tableChart.css">
    <link rel="stylesheet" href="/css/doughnutChart.css">
    <th:block layout:fragment="content_css"></th:block>
</head>

<body>

    <div class="main-container">
        <div class="side-div">
            <!-- 사이드 메뉴 -->
            <th:block th:replace="~{fragment/home_top::topFragment}">

            </th:block>
        </div>
        <div class="main-content">
            <div class="line-chart" style="width: 100%; height: 500px;">
                <th:block th:replace="~{fragment/lineChart::lineFragment}">
                    <!-- html 코드 작성 -->
                </th:block>
            </div>
            <div class="content-middle" style="width: 100%; height: 450px;">
                <div class="map-chart">
                    <th:block th:replace="~{fragment/map::mapFragment}">
                        <!-- html 코드 작성 -->
                    </th:block>
                </div>

                <div class="table-chart" style="width: 30%; display: flex;">
                    <th:block th:replace="~{fragment/tableChart::tableFragment}">
                        <!-- html 코드 작성 -->
                    </th:block>
                </div>
            </div>
            <div class="main-footer" style="width: 100%; height: 400px;">
                <div class="bar-Chart" style="width: 70%; margin-left: 75px;">
                    <th:block th:replace=" ~{fragment/barChart::barFragment}">
                        <!-- html 코드 작성 -->
                    </th:block>
                </div>
                <div class="pie-chart" style="width: 32%; float: right;">
                    <th:block th:replace="~{fragment/doughnutChart::doughnutFragment}">
                        <!-- html 코드 작성 -->
                    </th:block>
                </div>
            </div>
        </div>
    </div>








    <!-- bootstrap JS -->
    <script src="https://gcore.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- chart.js -->
    <script src="https://gcore.jsdelivr.net/npm/chart.js"></script>

    <script src="/js/lineChart.js"></script>
    <script src="/js/echarts.min.js"></script>
    <script src="/js/airQuality.js"></script>
    <script src="/js/doughnutChart.js"></script>
    <script src="/js/barChart.js"></script>
    <script src="/js/tableChart.js"></script>
    <th:block layout:fragment="content_js">
    </th:block>
</body>

</html>
